<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destroid Company</title>
    <link rel="stylesheet" href="Facebook.css">
</head>
<body>
    <div class="profile-container">
        <!-- Imagen de portada -->
        <div class="cover-photo">
            <img src="RT.jpg" alt="Imagen de portada">
        </div>
        
        <!-- Perfil -->
        <div class="profile-photo">
            <img src="GH.jpg" alt="Logo de Destroid Company">
        </div>

        <div class="profile-info">
            <h1>Destroid Company</h1>
            <p class="description">Innovación y tecnología para el futuro</p>
            <p class="location">Ubicación: San Cristóbal Huichochitlán</p>
        </div>

        <!-- Sección de contacto -->
        <div class="contact-info">
            <h2>Contacto</h2>
            <ul>
                <li><strong>Teléfono:</strong> 123-456-7890</li>
                <li><strong>Email:</strong> contacto@destroid.com</li>
            </ul>
        </div>

        <!-- Botones de acción -->
        <div class="buttons">
            <button>Seguir</button>
            <button>Contactar</button>
        </div>
    </div>
</body>
</html>
